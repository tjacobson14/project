<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Something Awesome!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style3.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
              
    <header>
        <div class="nav">
            <div class="navbar">
                <a href="index3.html"><i class="fas fa-home"></i></a>
                <i class="fas fa-heart"></i>
                <i class="fas fa-user-astronaut"></i>
            </div>
        </div>
    </header>

    <div class="modal" tabindex="-1" role="dialog" id= "drink-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="drink-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" id="drink-close"> <i class="fas fa-heart" id="fav"></i><i class="fa fa-times-circle" aria-hidden="true"></i></button>
                  
                </div>
                <img class="card-img-top" id="drink-image" src="https://static.vecteezy.com/system/resources/thumbnails/000/097/181/small/free-black-leather-vector.jpg">
                <div class="modal-body" id="drink-body">
                  <p></p>
                  
                </div>
                
              </div>
            </div>
          </div>

    <div id="uploadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content" id="fileFinder">
                <div class="modal-header">
                 
                  <h4 class="modal-title">Let's grab yo' face</h4>
                  <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
                </div>
                <div class="modal-body">
                       
                  <!-- Form -->
                  <form method='post' action='' enctype="multipart/form-data">
                    
                    <input type='file' accept="image/*" data-max-size= "5000"  on-change= "previewFile()" name='file' id="imageInput" class="form-control" class="custom-file-input"><br>
                    
                    <input type='submit'  class='btn btn-info' value='Upload' id='uploadBtn' >
                    
                  </form>
                 
               
                </div>
           
              </div>
          
            </div>
          </div>
   

        <div class="container-main">
                <div class= "row">
                     <!-- <div class= "col-lg-12" id='imageColumn'></div> -->
                     <div class="card" id="imageCard">
                            
                            <img class="card-img-top" id="card-image" src="http://www.froufrouu.com/wp/wp-content/themes/froufrouu2013/images/video-placeholder.png" alt="Card image cap">
                            
                            <div class="card-body">
                              <p class="card-text">Upload your selfie, click to guess your emotion, and we'll get you a drink!</p>
                              <!-- <div class="card-footer"></div> -->
                              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#uploadModal" id="addPhoto">Add Photo</button> 
                              <button type="button" class= "btn btn-success" id= "emo-button">Guess My Emotion!</button>
                              <button type="button" class= "btn btn-success" id= "drink-button">Get a Drink!</button>
                            </div>
                            </div>
                          </div>
                        </div>
                       
                      
                     </div>
           
                   
                    </div>
            </div>



    <footer class="footer">
        <div class="container-fluid">
            <span class="text-center" id="icons">
                <div>
                    <i class="fab fa-github"></i>
                </div>
        </div>
    </footer>

    <script link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous"></script>


</body>
